<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 Kiểm tra phần tử trong mảng </title>
</head>
<body>
<script>
     function element_tesk() {
         let import_number = Number(prompt("nhập số phần từ của  mảng"));
         let arry = new Array();
         for(let i = 0; i< import_number ;i++){
             let number = prompt("Phần tử "+(i+1));
             arry[i]= number;

         }
         alert("Phần tử mảng là "+arry);
         let search = Number(prompt("Nhập số  cần  tìm "));
        // console.log(search);
         //gọi hàm  check  vào
         let index = check(arry, search);
            // gọi hàm deleteelement vào
         console.log(deleteElement(arry, index));

         console.log(index);


     }

     function check(arry,number) {
         let index =-1;
         for( let i = 0  ; i <arry.length;i++){
             if(number == arry[i]){
                 index = i;
                 break;
             }
             arry.length --;
         }
         return index;
     }

     function deleteElement(arr, index) {
         if (index != -1){
             for( let  i = index; i < arr.length-1; i++){
                 arr[i] = arr[i+1];
             }
            arr.pop();
         }
         return arr;

     }

     element_tesk();
</script>
</body>
